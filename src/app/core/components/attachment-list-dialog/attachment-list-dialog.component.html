
<div class="grid m-0 align-items-center" *ngFor="let file of fileList;" >
  <i class="align-self-center pi pi-file text-green-500"></i>
  <a href="javascript: void(0);" class="col-10 mb-0 ml-1 white-space-normal text-overflow-ellipsis" (click)="downloadFile(file.oraAttatchId)">{{ file.fileName }}</a>
  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-trash"
    class="p-button-rounded p-button-text p-button-danger col-1 px-3"
    (click)="deleteFile(file.oraAttatchId)"
  ></button>
</div>
