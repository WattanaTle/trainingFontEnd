<div class="layout-menu-container">
  <ul class="layout-menu" role="menu" (keydown)="onKeydown($event)">
    <li app-sidebar class="layout-menuitem-category" *ngFor="let item of menuSidebar; let i = index" role="none">
      <div class="layout-menuitem-root-text" [attr.aria-label]="item.label">{{ item.label }}</div>
      <ul role="menu">
        <li app-menu *ngFor="let child of item.items" [item]="child" [index]="i" role="none"></li>
      </ul>
    </li>
  </ul>
</div>
